name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
        
    - name: Set outputs
      id: vars
      run: echo "::set-output name=sha::$(git rev-parse HEAD)"

    - name: Build collector
      run: go build -v -o ./collector/symon-collector ./collector
      
    - name: Build agent
      run: go build -v -o ./agent/symon-agent ./agent
      
    - name: Build client
      run: go build -v -o ./client/symon-client ./client
      
    - name: Test
      run: go test -v ./...

