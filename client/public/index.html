<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>SyMon</title>
</head>
<body>
    <div id="loader">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="row">
            <div class="col s12">
                <h4>SyMon</h4>
                <p>Current system usage info</p>
            </div>
        </div>

        <div class="row">
            <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Servers <i class="material-icons right">arrow_drop_down</i></a>
            <ul id='dropdown1' class='dropdown-content'></ul>
        </div>

        <div class="row">
            <div class="switches">
                <div class="switch">
                    <label>
                        <input type="checkbox" id="system" class="metric-check-boxes">
                        <span class="lever"></span>
                        System
                    </label>
                </div>
                <div class="spacer"></div>
                <div class="switch">
                    <label>
                        <input type="checkbox" id="cpu" class="metric-check-boxes">
                        <span class="lever"></span>
                        CPU
                    </label>
                </div>
                <div class="spacer"></div>
                <div class="switch">
                    <label>
                        <input type="checkbox" id="usage-graph" class="metric-check-boxes">
                        <span class="lever"></span>
                        Usage graph
                    </label>
                </div>
                <div class="spacer"></div>
                <div class="switch">
                    <label>
                        <input type="checkbox" id="mem" class="metric-check-boxes">
                        <span class="lever"></span>
                        Memory
                    </label>
                </div>
                <div class="spacer"></div>
                <div class="switch">
                    <label>
                        <input type="checkbox" id="swap" class="metric-check-boxes">
                        <span class="lever"></span>
                        SWAP
                    </label>
                </div>
                <div class="spacer"></div>
                <div class="switch">
                    <label>
                        <input type="checkbox" id="disk" class="metric-check-boxes">
                        <span class="lever"></span>
                        Disks
                    </label>
                </div>
                <div class="spacer"></div>
                <div class="switch">
                    <label>
                        <input type="checkbox" id="network" class="metric-check-boxes">
                        <span class="lever"></span>
                        Networks
                    </label>
                </div>
                <div class="spacer"></div>
                <div class="switch">
                    <label>
                        <input type="checkbox" id="service" class="metric-check-boxes">
                        <span class="lever"></span>
                        Services
                    </label>
                </div>
                <div class="spacer"></div>
                <div class="switch">
                    <label>
                        <input type="checkbox" id="proc-cpu" class="metric-check-boxes">
                        <span class="lever"></span>
                        Processes - CPU
                    </label>
                </div>
                <div class="spacer"></div>
                <div class="switch">
                    <label>
                        <input type="checkbox" id="proc-mem" class="metric-check-boxes">
                        <span class="lever"></span>
                        Processes - Memory
                    </label>
                </div>
            </div>
        </div>        

        <div class="row">
            <div class="col s6" id="system-div">
                <h5>System</h5>
                <table id="system-table"></table>
            </div>
            <div class="col s6" id="cpu-div">
                <h5>CPU</h5>
                <table id="cpu-table"></table>
            </div>
        </div>

        <div class="row" id="usage-graph-div">
            <div class="col s6" id="cpu-usage-div">
                <h5>CPU Usage</h5>
                <canvas id="cpu-usage"></canvas>
            </div>

            <div class="col s6" id="mem-usage-div">
                <h5>Memory Usage</h5>
                <canvas id="mem-usage"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col s6" id="mem-div">
                <h5>Memory</h5>
                <table id="memory-table"></table>
            </div>
            <div class="col s6" id="swap-div">
                <h5>Swap</h5>
                <table id="swap-table"></table>
            </div>
        </div>

        <div class="row" id="disk-div">
            <div class="col s3">
                <h5>Disks</h5>
                <div id="disks">                    
                </div>
            </div>
        </div>

        <div class="row" id="network-div">
            <div class="col s3">
                <h5>Networks</h5>
                <div id="networks">                    
                </div>
            </div>
        </div>

        <div class="row" id="service-div">
            <div class="col s3">
                <h5>Services</h5>
                <div id="services">
                    <table id="services-table"></table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12" id="proc-cpu-div">
                <h5>Processes sorted by CPU usage</h5>
                <table id="cpu-usage-table"></table>
            </div>
        </div>

        <div class="row">
            <div class="col s12" id="proc-mem-div">
                <h5>Processes sorted by memory usage</h5>
                <table id="memory-usage-table"></table>
            </div>
        </div>
    </div>

    <script src="/scripts/assets/materialize.min.js"></script>
    <script src="/scripts/assets/axios.min.js"></script>
    <script src="/scripts/assets/moment.min.js"></script>
    <script src="/scripts/assets/Chart.min.js"></script>
    <script src="/scripts/util.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
